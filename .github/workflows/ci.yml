name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Check Scripts
        run: npm run check:scripts

      # `npm run build` is safe without NOTION_*; prebuild will skip sync.
      - name: Build
        run: npm run build

      - name: Test
        run: npm test
