name: Search Snapshots

on:
  workflow_dispatch:
    inputs:
      clone_origin:
        description: "Clone site origin"
        required: false
        default: "https://jinnkunn-com.vercel.app"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  search-snapshots:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      FLAGS_SECRET: ${{ secrets.FLAGS_SECRET }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET != '' && secrets.NEXTAUTH_SECRET || format('ci-nextauth-{0}-{1}', github.run_id, github.run_attempt) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Capture Search Snapshots
        env:
          CLONE_ORIGIN: ${{ inputs.clone_origin }}
        run: npm run snapshot:search

      - name: Upload Search Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: search-snapshots
          path: output/playwright/search/**
          if-no-files-found: error
