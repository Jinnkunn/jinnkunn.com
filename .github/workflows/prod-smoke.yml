name: Production Smoke

on:
  workflow_dispatch:
    inputs:
      origin:
        description: "Production origin"
        required: false
        default: "https://jinkunchen.com"
      query:
        description: "Search keyword used in smoke check"
        required: false
        default: "reasoning"

jobs:
  prod-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FLAGS_SECRET: ${{ secrets.FLAGS_SECRET }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET != '' && secrets.NEXTAUTH_SECRET || format('ci-nextauth-{0}-{1}', github.run_id, github.run_attempt) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Run Production Smoke
        env:
          SMOKE_PROD_ORIGIN: ${{ inputs.origin }}
          SMOKE_PROD_QUERY: ${{ inputs.query }}
        run: npm run smoke:prod

      - name: Upload Production Smoke Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-smoke
          path: output/ui-smoke-prod/**
          if-no-files-found: ignore
