name: Production Quality

on:
  workflow_dispatch:
    inputs:
      origin:
        description: "Production origin"
        required: false
        default: "https://jinkunchen.com"
      query:
        description: "Search keyword used in smoke check"
        required: false
        default: "reasoning"
      max_pages:
        description: "Max sitemap pages checked for canonical/link quality"
        required: false
        default: "120"

jobs:
  prod-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      FLAGS_SECRET: ${{ secrets.FLAGS_SECRET }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET != '' && secrets.NEXTAUTH_SECRET || format('ci-nextauth-{0}-{1}', github.run_id, github.run_attempt) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Run Production Smoke
        env:
          SMOKE_PROD_ORIGIN: ${{ inputs.origin }}
          SMOKE_PROD_QUERY: ${{ inputs.query }}
        run: npm run smoke:prod

      - name: Run Production Sitemap/Canonical/Link Quality Checks
        env:
          QUALITY_PROD_ORIGIN: ${{ inputs.origin }}
          QUALITY_PROD_MAX_PAGES: ${{ inputs.max_pages }}
        run: npm run check:quality:prod

      - name: Upload Production Smoke Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-quality
          path: |
            output/ui-smoke-prod/**
            output/quality-prod/**
          if-no-files-found: ignore
