name: UI Compare (Orig vs Clone)

on:
  workflow_dispatch:
    inputs:
      orig_origin:
        description: "Original site origin"
        required: false
        default: "https://jinkunchen.com"
      clone_origin:
        description: "Clone site origin"
        required: false
        default: "https://jinnkunn-com.vercel.app"
      max_diff_percent:
        description: "Fail threshold (% mismatched pixels)"
        required: false
        default: "8"
      fail_on_diff:
        description: "Fail workflow when threshold exceeded (1/0)"
        required: false
        default: "1"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-compare:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      FLAGS_SECRET: ${{ secrets.FLAGS_SECRET }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET != '' && secrets.NEXTAUTH_SECRET || format('ci-nextauth-{0}-{1}', github.run_id, github.run_attempt) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Capture Compare Snapshots
        env:
          ORIG_ORIGIN: ${{ inputs.orig_origin }}
          CLONE_ORIGIN: ${{ inputs.clone_origin }}
          SNAPSHOT_COMPARE_MAX_DIFF_PERCENT: ${{ inputs.max_diff_percent }}
          SNAPSHOT_COMPARE_FAIL_ON_DIFF: ${{ inputs.fail_on_diff }}
        run: npm run snapshot:compare

      - name: Upload Compare Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: ui-compare
          path: output/playwright/compare/**
          if-no-files-found: error
