name: UI Smoke

on:
  # This job is intentionally NOT a required PR gate:
  # it runs a real browser + syncs from the live origin, which is slower and
  # can be flaky due to upstream changes/network. Run it manually when needed.
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      FLAGS_SECRET: ${{ secrets.FLAGS_SECRET }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET != '' && secrets.NEXTAUTH_SECRET || format('ci-nextauth-{0}-{1}', github.run_id, github.run_attempt) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci --prefer-offline --no-audit --no-fund

      # Keep raw snapshots up to date (no Notion token needed).
      - name: Sync Raw (Hydrated)
        run: npm run sync:raw

      - name: Build
        run: npm run build

      - name: Audit Notion/Super Classes
        run: npm run audit:notion

      - name: UI Smoke Checks
        run: npm run smoke:ui

      - name: Upload Smoke Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-smoke
          path: |
            output/ui-smoke/**
            output/notion-block-audit/latest.*
          if-no-files-found: ignore
